name: UnityBuild

on:
  push:
    branches: [ "master","Dehayat-patch-1" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: game-ci/unity-builder@v3
      with:
        targetPlatform: WebGL

